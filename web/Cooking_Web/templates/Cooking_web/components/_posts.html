
<br></br>
<div class="card text-center">
    <div class="card-header">{{ post.category }}</div>
    <div class="card-body"><h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content | truncatewords:20 | linebreaks }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary" style="font-size: medium;">Подробнее</a>
    </div>
    <div class="card-footer text-muted">{{ post.created_post }}</div>
</div>
